<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Demo</title>

    <script type="text/javascript" src="/jquery/jquery.js"></script>
    <script type="text/javascript" src="/scripts/system.js"></script>
    <script type="text/javascript" src="/scripts/react.js"></script>
    <script type="text/javascript" src="/scripts/react-dom.js"></script>
    <script type="text/javascript" src="/scripts/redux.js"></script>
    <script type="text/javascript" src="/scripts/react-redux.js"></script>
    <script type="text/javascript" src="/scripts/regenerator-runtime.js"></script>

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome/css/font-awesome.min.css">
    <script type="text/javascript" src="/bootstrap/js/bootstrap-toolkit.js"></script>
    <script type="text/javascript" src="/node_modules/react-bootstrap/dist/react-bootstrap.min.js"></script>

    <script type="text/javascript">

        System.config({
            baseURL: "/",
            defaultJSExtensions: true
        });

        System.import('/react-redux/reactStartup');

        function logout(){
            ajaxUtil.post('/react-redux/logout', { }, function(){ });
        }

        function webSocketAddress(path){
            return 'ws://' + window.location.host + (path || '');
        }

        var ws = new WebSocket(webSocketAddress('/bookEntryWS'));

        ws.onopen = function(){
            console.log('client open');
            ws.send('my message');
            setTimeout(function(){ ws.send('my message2') }, 3000);
        };

    </script>

    <style type="text/css">
        a { cursor: pointer; }
    </style>

</head>
<body>
    <a href="#bookEntry">Book entry</a> |
    <a href="#bookList">Book list</a> | 
    <a style="cursor: pointer" onclick="logout()">logout</a>


    <div id="home"></div>

</body>
</html>
