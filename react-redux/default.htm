<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Demo</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/scripts/system.js"></script>
    <script type="text/javascript" src="/scripts/react.js"></script>
    <script type="text/javascript" src="/scripts/react-dom.js"></script>
    <script type="text/javascript" src="/scripts/redux.js"></script>
    <script type="text/javascript" src="/scripts/react-redux.js"></script>

    <script type="text/javascript">

        System.config({
            baseURL: "/",
            defaultJSExtensions: true
        });

        System.import('/react-redux/reactStartup');

        window.ajaxUtil = {
            post: function(url, data, callback){
                return $.ajax(url, {
                    method: 'post',
                    data: data,
                    success: function(res){
                        setTimeout(() => callback(res), 1500);
                    }
                })
            }
        };

    </script>

</head>
<body>

    <div id="home"></div>

</body>
</html>
