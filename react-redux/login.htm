<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Demo</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/fontawesome/css/font-awesome.min.css">
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap-toolkit.js"></script>
    <script type="text/javascript" src="/utils/ajaxUtil.js"></script>

    <script type="text/javascript">
        function login(){
            var username =  document.getElementById('username').value;
            var password =  document.getElementById('password').value;

            ajaxUtil.post('/react-redux/login', { username: username, password: password }, function(resp) {
                window.location = '/react-redux';
            });
        }
    </script>

</head>
<body>

    <div style="padding: 50px; max-width: 700px; margin-right: auto; margin-left: auto">

        <div class="panel panel-default">
            <div class="panel-body">

                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control" id="username" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" id="password" type="password" />
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-primary" onclick="login()">Login</button>
                </form>


            </div>
        </div>

    </div>

</body>
</html>
